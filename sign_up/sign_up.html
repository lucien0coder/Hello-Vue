<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>新注册</title>
	<link rel="stylesheet" href="../bulma.css">
	<link rel="stylesheet" href="../fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="sign_up.css">
</head>
<body>

<section class="hero is-fullheight" style="background-image: linear-gradient(141deg, rgb(249, 153, 34) 0%, #f55555 71%, #e80000 100%);">
  <div class="hero-head">
  	<div class="container">
      <h1 class="title">
        吾托帮
      </h1>
      <h2 class="subtitle">
        注册账号
      </h2>
  	</div>
  </div>
  <div class="hero-body" style="align-items: baseline;">
    <div class="container">
  	 <div class="columns">
	  <div class="column is-narrow is-half is-offset-one-quarter">
	    <div class="box" style="background-color: rgba(255, 255, 255, 0.72);">
		    <div class="content">
				<label class="label">账号名称</label>
				<p class="control is-loading">
				  <input class="input" type="text" placeholder="如：chanjialiang">
				  <span class="help is-success">用户账号可以使用</span>
				</p>
				<label class="label">密码</label>
				<p class="control">
				  <input class="input is-success" type="password" placeholder="password" value="bulma">
				</p>
				<label class="label">确认密码</label>
				<p class="control">
				  <input class="input is-danger" type="password" placeholder="再一次输入密码" value="hello@">
				  <span class="help is-danger">两次输入的密码不一致</span>
				</p>
				<p class="control">
				  <label class="checkbox">
				    <input type="checkbox">
				    同意《<a class="is-link">用户使用协议</a>》
				  </label>
				</p>
				<div class="control is-grouped">
				  <p class="control">
				    <button class="button is-success">确认</button>
				  </p>
				  <p class="control">
				    <button class="button is-link">返回</button>
				  </p>
				</div>
		    </div>
	    </div>
	  </div>
	</div>
    </div>
  </div>
</section>




</body>
</html>
