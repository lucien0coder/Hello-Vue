<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
	<title>个人信息</title>
	<link rel="stylesheet" href="../bulma.css">
	<link rel="stylesheet" href="../fa/css/font-awesome.css">
	<link rel="stylesheet" href="setting.css">
</head>
<body>
	<section class="section">
		<div class="container">
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child">
					<nav class="panel" style="position: fixed;z-index: 1000;">
					  <p class="panel-heading">
					    修改个人账号信息
					  </p>
					  <a href="#edit_profile" class="panel-block is-active">
					    <span class="panel-icon">
					      <i class="fa fa-id-card"></i>
					    </span>
					    修改资料
					  </a>
					  <a href="#reset_pwd" class="panel-block">
					    <span class="panel-icon">
					      <i class="fa fa-unlock-alt"></i>
					    </span>
					    重置密码
					  </a>
					  <a href="#authen" class="panel-block">
					    <span class="panel-icon">
					      <i class="fa fa-check-square-o"></i>
					    </span>
					    增加认证信息
					  </a>
					  <a href="#help" class="panel-block">
					    <span class="panel-icon">
					      <i class="fa fa-question-circle"></i>
					    </span>
					    在线客服
					  </a>
					  <div class="panel-block">
					    <button class="button is-primary is-outlined is-fullwidth">
					      预览个人信息
					    </button>
					  </div>
					</nav>
				</article>
				</div>
				<div class="tile is-parent is-9 content">
					<article class="tile is-child">
						<h1 class="tile"><a name="edit_profile"></a>个人资料</h1>
						<div class="content hero" style="border-radius: 0.4em;">
							<div class="hero-body">
								<div class="container">
									<div class="columns">
									  <div class="column is-two-thirds">
										<label class="label">账号名称</label>
										<p class="control">
										  <input disabled class="input" type="text" value="zhanghaitao">
										</p>
										<label class="label">用户名称</label>
										<p class="control has-icon has-icon-right">
										  <input class="input is-success" type="text" placeholder="其他用户能记住你的名字" value="张海涛">
										  <span class="icon is-small">
										    <i class="fa fa-check"></i>
										  </span>
										  <span class="help is-success">This username is available</span>
										</p>
										<label class="label">你所在地址</label>
										<p class="control">
										  <input class="input" type="text" value="中国,广东">
										</p>
										<label class="label">简介</label>
										<p class="control">
										  <textarea class="textarea" placeholder="输入个人简介"></textarea>
										</p>
									  </div>
									  <div class="column">
										<label class="label">编辑头像</label>
										<figure class="image is-128x128">
										  <img src="img.jpg">
										</figure>
									  </div>
									</div>
								</div>
							</div>
						</div>
					    <button class="button is-primary">确定修改</button>

						<h1 class="tile"><a name="reset_pwd"></a>重置密码</h1>
						<div class="content hero" style="border-radius: 0.4em;">
							<div class="hero-body">
								<div class="container">
									<div class="control is-horizontal">
									  <div class="control-label">
									    <label class="label">旧密码</label>
									  </div>
									  <div class="control">
									      <input class="input" type="text" placeholder="Name">
									  </div>
									</div>
									<div class="control is-horizontal">
									  <div class="control-label">
									    <label class="label">新密码</label>
									  </div>
									  <div class="control">
									      <input class="input" type="text" placeholder="Name">
									  </div>
									</div>
									<div class="control is-horizontal">
									  <div class="control-label">
									    <label class="label">重复密码</label>
									  </div>
									  <div class="control">
									      <input class="input" type="text" placeholder="Name">
									  </div>
									</div>
								</div>
							</div>
						</div>
				        <button class="button is-primary">确定修改</button>
						
						<h1 class="tile"><a name="authen"></a>认证信息</h1>
						<div class="content hero" style="border-radius: 0.4em;">
							<div class="hero-body">
								<div class="container">
									<div class="columns">
									  <div class="column is-2 shield_poi">
								      	<span class="icon is-medium"><i class="fa fa-shield"></i></span>
									  </div>
									  <div class="column is-6">
									    <p class="notification">
											<strong>账号：</strong> zhanghaitao
									    </p>
									  </div>
									  <div class="column">
									    <p class="notification">
											<span class="icon" style="color:#23d160"><i class="fa fa-check"></i></span>
									    </p>
									  </div>
									</div>

									<div class="columns">
									  <div class="column is-2 shield_poi">
								      	<span style="color:#3273dc" class="icon is-medium"><i class="fa fa-shield"></i></span>
									  </div>
									  <div class="column is-6">
									    <p class="notification">
									    	<strong>手机号码：</strong> 1387*****12
									    </p>
									  </div>
									  <div class="column">
									    <p class="notification"><span class="icon" style="color:#23d160"><i class="fa fa-check"></i></span></p>
									  </div>
									  <div class="column">
									    <p class="notification"><a>修改</a></p>
									  </div>
									</div>

									<div class="columns">
									  <div class="column is-2"></div>
									  <div class="column is-6">
									    <p class="notification">
									    	<strong>电子邮箱：</strong> kulo***@qq.com
									    </p>
									  </div>
									  <div class="column">
									    <p class="notification" style="color:#ffdd57"><span class="icon"><i class="fa fa-exclamation-triangle"></i></span></p>
									  </div>
									  <div class="column">
									    <p class="notification"><a>验证</a></p>
									  </div>
									</div>

									<div class="columns">
									  <div class="column is-2 shield_poi">
								      	<span style="color:#ff2b56"  class="icon is-medium"><i class="fa fa-shield"></i></span>
									  </div>
									  <div class="column is-6">
									    <p class="notification"><strong>身份证号：</strong> 4440************549</p>
									  </div>
									  <div class="column">
									    <p class="notification">
									      <span class="icon" style="color:#23d160"><i class="fa fa-check"></i></span>
									    </p>
									  </div>
									</div>

									<div class="columns">
									  <div class="column is-2 shield_poi">
								      	<span style="color:#ce38ff" class="icon is-medium"><i class="fa fa-shield"></i></span>
									  </div>
									  <div class="column is-1">
									      <figure class="image is-48x48">
											<img src="img.jpg">
										  </figure>
									  </div>
									  <div class="column is-1">
									      <figure class="image is-48x48">
											<img src="img.jpg">
										  </figure>
									  </div>
									  <div class="column" style="padding-top: 1rem;">
									  	<span class="icon is-large"><a class="fa fa-plus-square-o"></a></span>
									  </div>
									</div>
								</div>
							</div>
						</div>
						<button class="button is-primary">确定修改</button>
					</article>
				</div>
		  </div>
		</div>

	</section>
	<script src="../vue.js"></script>
	<script src="../vue-router.js"></script>
	<script src="../vue-resource.js"></script>
	<script src="setting.js"></script>
</body>
</html>
