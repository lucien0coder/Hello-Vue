<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>项目管理工具-任务展示</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<nav class="nav">
  <div class="nav-left">
      <a class="nav-item is-brand">
      	<p class="title is-3">展示<span class="tag is-danger">当天</span>需完成任务</p>
  	  </a>
  </div>

  <div class="nav-right nav-menu">
    <span class="nav-item">
      	<a class="button" >
        	<span class="icon">
          		<i class="fa fa-calendar-o"></i>
	        </span>
	        <span>显示当天任务</span>
      	</a>
      	<a class="button is-primary" href="#">
	        <span class="icon">
	          <i class="fa fa-calendar"></i>
	        </span>
	        <span>显示本周任务</span>
      	</a>
    </span>
  </div>
</nav>

<section id="cd-timeline" class="cd-container">
	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="">
		</div>

		<div class="cd-timeline-content">
			<article class="media">
			  <div class="media-content">
			    <div class="content">
			      <p>
			        <strong>John Smith</strong> <small>@原型系统建设项目</small> <small>界面设计</small>
			        <br>
			        任务描述：Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.
			      </p>
			    </div>
			    <nav class="level">
			      <div class="level-left">
			        <a class="level-item">
			          <span class="icon is-small"><i class="fa fa-reply"></i></span>
			        </a>
			        <a class="level-item">
			          <span class="icon is-small"><i class="fa fa-retweet"></i></span>
			        </a>
			        <a class="level-item">
			          <span class="icon is-small"><i class="fa fa-heart"></i></span>
			        </a>
			      </div>
			    </nav>
			  </div>
			</article>
			<span class="cd-date">交付时间：2016-11-30</span>
		</div>
	</div>

	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="">
		</div>

		<div class="cd-timeline-content">
			
		</div>
	</div>

	<div class="cd-timeline-block">
		<div class="cd-timeline-img cd-picture">
			<img src="">
		</div>

		<div class="cd-timeline-content">
			
		</div>
	</div>
</section>

</body>

</html>
